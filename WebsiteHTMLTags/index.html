  <link rel="stylesheet" href="./utilities.css">
  <link rel="stylesheet" href="./style.css">
  <title>HTML Tags</title>

<body>
  <header>
    <div class="navbar">
      <div class="container flex">
        <h1 class="emboss">/HTML References</h1>
        <nav>
          <ul>
            <li><a href="#" class="emboss">HTML Tags</a></li>
            <li><a href="#" class="emboss">HTML Attributes</a></li>
            <li><a href="#" class="emboss">HTML Colours</a></li>
          </ul>
        </nav>
      </div>
    </div>
  </header>

  <section>
    <div class="main">
      <div class="container grid">

        <div class="tags card">
          <h2 class="card-title">Tags</h2>
          <hr class="rounded">
          <p class="card-text"></p>
        </div>

        <div class="def-use card">
          <h2 class="card-title">Definition & Usage</h2>
          <hr class="rounded">
          <p class="card-text"></p>
        </div>
      
        <div class="example card">
          <h2 class="card-title">Example Code</h2>
          <hr class="rounded">
          <p class="card-text"></p>
        </div>
        
        <div class="side">
          <div class="browser card">
            <h2 class="card-title">Browser Support</h2>
            <hr class="rounded">
            <div class="browser-images">
              <img src="img/Chrome.png">
              <img src="img/Edge.png">
              <img src="img/Firefox.png">
              <img src="img/Opera.png">
              <img src="img/Safari.png">
            </div>
          </div>

          <div class="attributes card">
            <h2 class="card-title">Attributes</h2>
            <hr class="rounded">
          </div>

          <div class="default-css card">
            <h2 class="card-title">Default CSS Settings</h2>
            <hr class="rounded">
            <p class="card-text"></p>
          </div>
        </div>

      </div>
    </div>
  </section>

  <footer>
    <div class="footer">
      <div class="container flex">

        <div class="">

            <li><a href="https://developer.mozilla.org/en-US/docs/Web/HTML" >MDN Web Docs</a></li>
          </ul>
        </div>

      </div>
    </div>
  </footer>
