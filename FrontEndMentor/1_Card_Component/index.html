<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="container">
    <img id="image__1" src="./images/bg-pattern-top.svg" alt="Circle 1">
    <img id="image__2" src="./images/bg-pattern-bottom.svg" alt="Circle 2">

    <div class="card">
      <img src="./images/image-victor.jpg" alt="Person-Victor">

      <div class="person-info">
        <p>Victor Crest <span id="age">26</span></p>
        <span>London</span>  
      </div>
     
      <div class="media-info">
        <div class="media-stats">
          <p>80K</p>
          <span>Followers</span>
        </div>
      
        <div class="media-stats">
          <p>803K</p>
          <span>Likes</span>
        </div>
      
        <div class="media-stats">
          <p>1.4K</p>
          <span>Photos</span>
        </div>
      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/SStranks">Simon Stranks</a>.
    </div>
  </div>

</body>
</html>
