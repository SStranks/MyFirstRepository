<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Interactive pricing component</title>
</head>

<body>
  <div class="container">
    <header>
      <div class="svgHeader"><img src="./images/pattern-circles.svg" alt=""></div>
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required. </p>
    </header>
    <main class="card">
      <div class="grid">
        <span class="page-views">Pageviews</span>
        <div class="pricing"><span class="amount">$16.00</span><span class="amount-time">/month</span></div>

        <div class="slidercontainer">
          <div class="track">
            <div class="track-inner"></div>
          </div>
          <input type="range" min="0" max="100" value="50" step="0.1" class="slider">
        </div>

        <div class="flex-row fl-1">
          <p>Monthly Billing</p>
          <label class="switch"><input type="checkbox"><span class="toggle round"></span></label>
          <p>Yearly Billing</p>
          <span class="discount">25% discount</span>
        </div>
      </div>
      <div class="flex-row fl-2">
        <div class="product-features">
          <div><p>Unlimited websites</p></div>
          <div><p>100% data ownership</p></div>
          <div><p>Email reports</p></div>
        </div>
        <button>Start my trial</button>
      </div>
    </main>
    
    <footer>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a href="#">Your Name Here</a>.
      </div>
    </footer>
  </div>
  <script src="./script.js"></script>
</body>
</html>
