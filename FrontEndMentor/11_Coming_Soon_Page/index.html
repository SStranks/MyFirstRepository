<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <main class="container">
    <div class="card">

      <img src="./images/logo.svg" class="logo">
      <div class="content">
        <h1>We're <span>coming soon</span></h1>
        <p id="content-info">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <div class="email-submit">
          <input type="email" name="email" placeholder="Email Address">
          <button type="submit" value="Submit"><img src="./images/icon-arrow.svg"><img class ="error-icon hidden" src="./images/icon-error.svg"></button>
          <p class="error-msg hidden">Please provide a valid email</p>
        </div>

        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
          Coded by <a href="https://github.com/SStranks">Simon Stranks</a>.
        </p>
      </div>

      <img src="./images/hero-desktop.jpg" alt="Hero-Image" class="card-right">
      <!-- <div class="card-right"></div> -->
      
    </div>
  </main>

  <script src="./script.js"></script>
</body>

</html>
