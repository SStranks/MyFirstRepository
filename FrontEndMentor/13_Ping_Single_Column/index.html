<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <script src="https://kit.fontawesome.com/6dd9d768d1.js" crossorigin="anonymous"></script>
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Ping coming soon page</title>
</head>

<body>
  <main class="container">
    <div class="card">
      <img id="logo" src="./images/logo.svg" alt="Main-Logo">
      <h1><span>We are launching</span> soon!</h1>
      <p>Subscribe and get notified</p>

      <div class="form-submit">
        <input type="email" name="email" placeholder="Your email address...">
        <button type="submit" name="submit">Notify Me</button>
      </div>

      <img id="dashboard" src="./images/illustration-dashboard.png" alt="Main-Dashboard">

      <div class="icons">
        <div class="icon"><i class="fab fa-facebook-f"></i></div>
        <div class="icon"><i class="fab fa-twitter"></i></div>
        <div class="icon"><i class="fab fa-instagram"></i></div>
      </div>
      <p id="copyright">&copy; Copyright Ping. All rights reserved.</p>

    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/SStranks">Simon Stranks</a>.
    </p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
