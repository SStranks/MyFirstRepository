<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="stylesheet" href="//use.fontawesome.com/releases/v5.0.7/css/all.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Huddle landing page with single introductory section</title>
</head>

<body>
  <div class="container">
    
    <img id="logo" src="./images/logo.svg" alt="Huddle Logo">

    <section class="main">
      <img id="illustration" src="./images/illustration-mockups.svg" alt="Illustration Mockup">

      <div id="info">
        <h2>Build The Community Your Fans Will Love</h2>
        <p>Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
        <button type="button" id="register"><span>Register</span></button>
      </div>
    </section>

    <div id="icons">
      <i class="fab fa-facebook"></i>
      <i class="fab fa-twitter-square"></i>
      <i class="fab fa-instagram"></i>
    </div>

    <footer>
      <p class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/SStranks">Simon Stranks</a>.
      </p>
    </footer>
  </div>
</body>
</html>
