# Upstream referencing service container_name in docker-compose file
upstream fem35-react-app-prod {
  server fem35-react-app-prod:3000;
}

upstream fem35-node-api-prod {
  server fem35-node-api-prod:4000;
}

server {
  listen 80;

  location / {
    proxy_pass http://fem35-react-app-prod;
    proxy_redirect off;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Host $server_name;
  }

  location /sockjs-node {
    proxy_pass http://fem35-react-app-prod;
    proxy_http_version 1.1;
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection "Upgrade";
  }

  location /api {
    proxy_pass http://fem35-node-api-prod;
  }
}