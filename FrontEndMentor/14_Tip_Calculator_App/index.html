<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./styles.css">
  <title>Frontend Mentor | Tip calculator app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <main class="container">
    <img id="main-logo" src="./images/logo.svg" alt="Main-Logo">
    <div class="card">
      <div class="input">
        <div>
          <p>Bill</p>
          <div class="input-field"><img src="./images/icon-dollar.svg" alt="Icon-Dollar"><input type="number" name="bill" placeholder="0"></div>
        </div>
        
        <div>
          <p>Select Tip %</p>
          <div class="buttons">
            <button class="button-tip" type="button" name="5%">5%</button>
            <button class="button-tip" type="button" name="10%">10%</button>
            <button class="button-tip" type="button" name="15%">15%</button>
            <button class="button-tip" type="button" name="25%">25%</button>
            <button class="button-tip" type="button" name="50%">50%</button>
            <div class="button-custom"><input class="button-custom" id="input-custom" type="number"  name="custom" placeholder="Custom" onfocus="this.placeholder = '0'"></div>
          </div>
        </div>

        <div>
          <div id="number-people"><p>Number of People</p><p id="error-msg" class="hidden">Can't be zero</p></div>
          <div class="input-field"><img src="./images/icon-person.svg" alt="Icon-Person"><input type="number" name="people" placeholder="0"></div>
        </div>
      </div>

      <div class="output">
        <div class="output-amounts">
          <div class="amounts">
            <p>Tip Amount<br><span>/ person</span></p>
            <p class="totals" id="tip-person">$0.00</p>
          </div>
          <div class="amounts">
            <p>Total<br><span>/ person</span></p>
            <p class="totals" id="tip-total">$0.00</p>
          </div>
        </div>
        <button id="reset" class="reset" type="button" name="reset">Reset</button>
      </div>
    </div>
  </main>

  <footer>
    <p class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/SStranks">Simon Stranks</a>.
    </p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
